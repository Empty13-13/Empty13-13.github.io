<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/index2.css">
</head>
<body>
<div id="game-container">
    <div class="topBlock">
        <img id="logo" src="/img/logo.png" alt="">
        <div id="score">Кальянов: 0</div>
    </div>
<!--    <button id="testBtn">Проверка</button>-->
    <canvas id="canvas">
    </canvas>
<!--    <div id="gamepad">-->
<!--        <div class="content">-->
<!--            <button id="upStick">Вверх</button>-->
<!--            <button id="leftStick">Влево</button>-->
<!--            <button id="rightStick">Вправо</button>-->
<!--            <button id="downStick">Вниз</button>-->
<!--        </div>-->
<!--    </div>-->
    <div id="gameOver">
        <div class="content">
            <div class="wrapper">
                <img src="/img/walls.png" alt="">
            </div>

            <div class="text" style="font-size: 14px;">
                Почти получилось!
            </div>
            <div class="text">
                <span id="finalScore">Ты собрал: 0/3</span>

                <div class="img _1">
                    <img src="/img/gameOver.png" alt="">
                </div>

                <div class="img _2">
                    <img src="/img/welcome/2.png" alt="">
                </div>
            </div>
            <button id="restartBtn" style="padding: 14px 50px;">Начать заново</button>
        </div>
    </div>
    <div id="welcome">
        <div class="content">
            <div class="wrapper">
                <img src="/img/walls.png" alt="">
            </div>
            <div class="text" style="font-size: 14px;">
                Привет!
            </div>
            <div class="text v1">
                Это кальянный челлендж <br> от «X-GAME».

                <div class="img _1">
                    <img src="/img/welcome/1.png" alt="">
                </div>
            </div>
            <div class="text">
                Собери <mark>3</mark> кальяна и получи приз.

                <div class="img _2">
                    <img src="/img/welcome/2.png" alt="">
                </div>
            </div>
            <button id="startGame">Начать игру</button>
        </div>
    </div>
    <div id="winGame">
        <div class="content">
            <div class="wrapper">
                <img src="/img/walls.png" alt="">
            </div>
            <div class="text">
                <span style="font-size: 20px;">Ура!</span><br>
                <br>
                Ты собрал все кальяны!
            </div>
            <div class="text">
                Твой промокод:<br>
                <mark class="code">XGAME_WIN</mark>
                <p>
                    Обменяй его на<br>
                    скидку  <mark>500₽</mark><br>
                    в любом магазине<br>
                    «X-GAME»
                </p>


                <div class="img _1">
                    <img src="/img/win.png" alt="">
                </div>

                <div class="img _2">
                    <img src="/img/welcome/1.png" alt="">
                </div>
                <div class="img _3">
                    <img src="/img/welcome/2.png" alt="">
                </div>
            </div>
            <button id="closeAppBtn">Закрыть</button>
            <a href="https://xgame.store" target="_blank">
                <mark>Перейти на наш сайт!</mark>
            </a>
        </div>
    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script type="module" src="script/index2.js">

</script>
</body>
</html>
